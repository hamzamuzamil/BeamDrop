<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="beamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A1C4FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C2E9FB;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="10" y="40" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="700" fill="url(#beamGradient)">
    BeamDrop
  </text>
  <circle cx="170" cy="30" r="8" fill="#A1C4FD" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="30" r="6" fill="#C2E9FB" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>

